{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="text-center mb-4">üìù To-Do List</h3>

                    <form
                        method="post"
                        action="{% url 'task_add' %}"
                        class="d-flex gap-2 mb-4"
                    >
                        {% csrf_token %}
                        {{ form.title }}
                        <button type="submit" class="btn btn-primary">
                            Adicionar
                        </button>
                    </form>

                    <ul class="list-group list-group-flush">
                        {% for task in tasks %}
                            <li class="list-group-item d-flex align-items-center justify-content-between">

                                <span class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}">
                                    {{ task.title }}
                                </span>

                                <div class="btn-group btn-group-sm">

                                    <form method="post" action="{% url 'task_toggle' task.id %}">
                                        {% csrf_token %}
                                        <button
                                            type="submit"
                                            class="btn btn-outline-success"
                                            title="Concluir / Desmarcar"
                                        >
                                            {% if task.completed %}‚Ü©{% else %}‚úî{% endif %}
                                        </button>
                                    </form>

                                    <form method="post" action="{% url 'task_delete' task.id %}">
                                        {% csrf_token %}
                                        <button
                                            type="submit"
                                            class="btn btn-outline-danger"
                                            title="Excluir"
                                        >
                                            üóë
                                        </button>
                                    </form>

                                </div>
                            </li>
                        {% empty %}
                            <li class="list-group-item text-center text-muted">
                                Nenhuma tarefa cadastrada.
                            </li>
                        {% endfor %}
                    </ul>

                </div>
            </div>

        </div>
    </div>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
